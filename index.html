<head>

<body>

  <!-- Please comment on the functionlity of code -->

  <div class="container">
    <h1 class="logo">Contactanos</h1>
    <!-- Form of Contact -->
    <div class="formContent">
      <div class="contact-form">
        <h3>Contacto</h3>
        <form action="#">
          <p>
            <label>Nombre</label>
            <input type="text" name="nameUser" id="nameU">
          </p>

          <p>
            <label>Nombre De Empresa</label>
            <input type="text" name="nameEnterprise" id="nameEnt">
          </p>

          <p>
            <label>Correo Electrónico</label>
            <input type="email" name="mailUser" id="mailU">
          </p>

          <p>
            <label>Télefono</label>
            <input type="tel" name="phoneUser" id="phoneU">
          </p>

          <label>Mensaje</label>
          <textarea name="messageA" id="message" rows="3"></textarea>
        </form>
      
      </div>
    </div>
<!-- More Contact Information -->
